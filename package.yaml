name:                math-typechecker
version:             0.1.0.0
github:              "Quantumzhao/math-typechecker"
license:             BSD3
author:              "Quantumzhao"
maintainer:          "quantumzhao@protonmail.ch"
copyright:           "2022 Quantumzhao"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Quantumzhao/math-typechecker#readme>

dependencies:
- base >= 4.7 && < 5
- random >= 0.1
- uuid >= 0.1
- MonadRandom >= 0.1
- mtl >= 0.1
- utility-ht >= 0.0
- containers >= 0.0

library:
  source-dirs: src

executables:
  math-typechecker-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - math-typechecker

tests:
  math-typechecker-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - math-typechecker
